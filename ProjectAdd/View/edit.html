<div>
    <div class="modal-header">
        <h2 class="modal-title">Update Details: {{prj.projectName}}</h2>
    </div>
    <div class="modal-body">
        <form name="updateProject">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="projectName">Project Name</label>
                    <div class="controls">
                        <input type="text" ng-model="prj.projectName" id="projectName" class="form-control">
                    </div>
                </div> 
                 <div class="form-group">
                    <label class="control-label" for="client">Client</label>
                    <div class="controls">
                        <input type="text" ng-model="prj.client" id="client" class="form-control">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="startdate">Start Date</label>
                    <div class="controls">
                        <input type="text" ng-model="prj.startdate" id="startdate" class="form-control">
                    </div>
                 </div>
                <div class="form-group">
                    <label class="control-label" for="status">Status</label>
                    <div class="controls">
                        <input type="text" ng-model="prj.status" id="status" class="form-control">
                    </div>
                </div>                
                <div class="modal-footer">                	
                    <!-- <input type="submit" value="update" class="btn btn-default pull-left"> -->
                    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="updateProject.$invalid">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
                <div ng-show="error" class="text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</div>
