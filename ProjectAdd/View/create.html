<div>
    <div class="modal-header">
        <h2 class="modal-title">New Project</h2>
    </div>
    <div class="modal-body">
        <form name="createProject">
            <fieldset>   
                <div class="form-group">
                    <label class="control-label" for="projectName">Project Name</label>
                    <div class="controls">
                        <input type="text" ng-model="projectName" id="projectName" class="form-control" placeholder="Project Name">
                    </div>
                </div> 
                 <div class="form-group">
                    <label class="control-label" for="client">Client</label>
                    <div class="controls">
                        <input type="text" ng-model="client" id="client" class="form-control" placeholder="Client">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="startdate">Start Date</label>
                    <div class="controls">
                        <input type="text" ng-model="startdate" id="startdate" class="form-control" placeholder="Start Date">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="status">Status</label>
                    <div class="controls">
                        <input type="text" ng-model="status" id="status" class="form-control" placeholder="Status">
                    </div>
                </div>              
                <div class="modal-footer">                	
                    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="createProject.$invalid">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
                <div ng-show="error" class="text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</div>
