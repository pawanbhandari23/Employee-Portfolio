 <link rel="stylesheet" type="text/css" href="/new/login/View/login.css">

<div class="alert alert-info">  
    <h4>Intersective</h4>
</div>

<div class="container login">
<form class="login-form well" name="form" ng-submit="login()" role="form" >
    <div class="form-group">
        <label for="username">Username</label>
        <!-- <i class="fa fa-key"></i> -->
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
       <!--  <i class="fa fa-lock"></i> -->
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-primary">Login</button> 
        <div ng-show="error" class="alert alert-danger" style="margin-top: 10px">{{error}}</div>       
    </div>
</form>
</div>
