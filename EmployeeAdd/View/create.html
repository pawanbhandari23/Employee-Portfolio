<div>
    <div class="modal-header">
        <h2 class="modal-title">New Employee</h2>
    </div>
    <div class="modal-body">
        <form name="createEmp">
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>    
                <div class="form-group">
                    <label class="control-label" for="designation">Designation</label>
                    <div class="controls">
                        <input type="text" ng-model="designation" id="designation" class="form-control" placeholder="Designation">
                    </div>
                </div> 
                 <div class="form-group">
                    <label class="control-label" for="contact">Contact</label>
                    <div class="controls">
                        <input type="text" ng-model="contact" id="contact" class="form-control" placeholder="Contact">
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <div class="controls">
                        <input type="email" ng-model="email" id="email" class="form-control" placeholder="Email">
                    </div>
                 </div>
                <div class="form-group">
                    <label class="control-label" for="address">Address</label>
                    <div class="controls">
                        <input type="text" ng-model="address" id="address" class="form-control" placeholder="Address">
                    </div>
                </div>
                
                <div class="modal-footer">                	
                    <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="createEmp.$invalid">OK</button>
                    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
                </div>
                <div ng-show="error" class="text-danger">
                    <strong ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
</div>
